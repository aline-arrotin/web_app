<!DOCTYPE html>
<html lang="fr">
 <head>
    <meta charset="utf-8"/>
    <title>Ecran</title>

<body>
	<div class="container">
<div id="sortie"></div>
<img src="" alt="" id="big">
	</div>


<script>
maSortie = document.querySelector("#sortie");
function update(){
	if("texte" in localStorage){
		maSortie.innerHTML = localStorage.texte;
	}

	if("src" in localStorage){
		document.querySelector("#big").src = localStorage.src;
	}
}
setInterval(update,1000);
</script>
</body>
</html>
